<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | SOE Information Board</title>
  <link rel="icon" type="image/svg+xml" href="./Asset/graduation-cap-solid-full.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./Stylesheet/Style.css" />
  <style>
    /* Page overlay look (same as modal background) */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Modal box styling */
    .modal-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-form .btn-primary {
      width: 100%;
      padding: 12px;
      background: #0056d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-form .btn-primary:hover {
      background: #003d99;
    }

    .admin-close {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      color: #333;
      cursor: pointer;
    }

    .back-home {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #0056d2;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-home:hover {
      color: #003d99;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="admin-login-modal" class="modal-content">
    <span class="admin-close" onclick="window.location.href='index.html'">&times;</span>
    <h3>Admin Login</h3>

    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
          alert('Please enter both username and password.');
          return;
        }

        try {
          const res = await fetch('http://localhost:3000/api/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();

          if (res.ok) {
            alert('✅ Login successful!');
            localStorage.setItem('adminToken', data.token);
            window.location.href = 'admin_dashboard.html';
          } else {
            alert(`❌ Login failed: ${data.message || 'Invalid credentials'}`);
          }
        } catch (err) {
          console.error('Error:', err);
          alert('⚠️ Unable to connect to backend. Make sure server is running on port 3000.');
        }
      });
    });
  </script>
</body>
</html>
